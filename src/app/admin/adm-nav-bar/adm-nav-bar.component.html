<div class="mb-4 navbar fixed top-0 left-0 right-0 z-50 flex items-center justify-between p-5 bg-gray-100 shadow-md">
  <div class="flex items-center ">
    <mat-icon class="text-blue-900 text-5xl " style="width: 60px;  height: 50px;">cast_for_education</mat-icon>
  
    <div class="text-blue-900 text-2xl mt-3 font-semibold">Growth Hub</div>
  </div>

    <div class="flex items-center space-x-5">
      <div class="search-container flex items-center rounded-lg bg-gray-200 px-4 py-2 border border-blue-900">
        <input type="text" placeholder="Search..." class="border-none outline-none bg-transparent text-md px-2" />
        <mat-icon class="text-blue-900">search</mat-icon>
      </div>

  </div>
  <div class="flex items-center space-x-6">
  <a routerLink="adm-home"  class="bg-blue-900 text-white hover:bg-amber-300 hover:font-semibold hover:text-black transition duration-300 text-md font-medium px-3 py-2 rounded-md">Home</a>

  <a class=" flex bg-blue-900 text-white hover:bg-amber-300 hover:font-semibold hover:text-black transition duration-300 text-md font-medium px-3 py-2 rounded-md" routerLink="profile">
    <mat-icon aria-hidden="false" aria-label="Profile icon" class="text-sm">account_circle</mat-icon>
    Profile
  </a>
  <div class="relative">
    <button class="text-black text-sm hover:bg-blue-700 px-2 py-1 rounded-md" [matMenuTriggerFor]="dropdown">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
      </svg>
    </button>
    <mat-menu #dropdown="matMenu">
      <button mat-menu-item routerLink="about" class="bg-blue-900 text-white hover:bg-amber-300 hover:font-semibold hover:text-black transition duration-300 text-md font-medium px-3 py-2 rounded-sm">About</button>
      <button mat-menu-item routerLink="contact" class="bg-blue-900 text-white hover:bg-amber-300 hover:font-semibold hover:text-black transition duration-300 text-md font-medium px-3 py-2 rounded-sm">Contact</button>
      <button mat-menu-item routerLink="logout">Logout</button>
    </mat-menu>
