<div class="education-dialog" (click)="onDialogClick($event)">
  <div class="dialog-header">
    <h2>Education</h2>
  </div>
  <div class="dialog-content">
    <p class="description">Add your educational background to let employers know where you studied or are currently studying.</p>
    <form class="form-container">
      <div class="form-group">
        <label for="institution">Institution Name</label>
        <select id="institution" [(ngModel)]="education.institution" name="institution" required>
          <option *ngFor="let institution of institutions" [value]="institution">
            {{ institution }}
          </option>
        </select>
        <div class="error" *ngIf="!education.institution">Institution is required</div>
      </div>
      <div class="form-group">
        <label for="degree">Degree</label>
        <select id="degree" [(ngModel)]="education.degree" name="degree" required>
          <option *ngFor="let degree of degrees" [value]="degree">
            {{ degree }}
          </option>
        </select>
        <div class="error" *ngIf="!education.degree">Degree is required</div>
      </div>
      <div class="date-fields">
        <div class="form-group">
          <label for="startDate">Start Date</label>
          <input type="text" id="startDate" [(ngModel)]="education.startDate" name="startDate" placeholder="MM/YYYY" required>
          <div class="error" *ngIf="!education.startDate">Start date is required</div>
        </div>
        <div class="form-group">
          <label for="graduationDate">Graduation Date</label>
          <input type="text" id="graduationDate" [(ngModel)]="education.graduationDate" name="graduationDate" placeholder="MM/YYYY" required>
          <div class="error" *ngIf="!education.graduationDate">Graduation date is required</div>
        </div>
      </div>
    </form>
  </div>
  <div class="dialog-actions">
    <button type="button" (click)="onCancel()">Cancel</button>
    <button type="button" class="primary" (click)="onSave()">Save</button>
  </div>
</div>
