<div class="flex flex-col items-center justify-center h-screen bg-gray-300">
  <div class="bg-white p-7 rounded-lg shadow-lg w-96">
    <div class="flex flex-col items-center mt-4">
      <div class="flex items-center">
        <mat-icon class="text-blue-900 text-6xl " style="width: 80px;  height: 60px;">cast_for_education</mat-icon>
        <div class="text-blue-900 text-3xl mt-3 font-semibold">Growth Hub</div>
      </div>
      <br>
      <h2 class="text-xl mt-3 mb-4 text-center">Login</h2>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="w-full mb-4">
        <input matInput type="text" formControlName="staffId" required placeholder="Staff ID">
        <mat-error *ngIf="loginForm.get('staffId')?.invalid && loginForm.get('staffId')?.touched">
          Staff ID is required
        </mat-error>
      </mat-form-field>
      <mat-form-field class="w-full mb-4">
        <input matInput type="password" formControlName="password" required placeholder="Password">
        <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Password is required
        </mat-error>
      </mat-form-field>
      <button type="submit" mat-raised-button color="primary" class="w-full h-12 bg-blue-900 hover:bg-purple-600 text-white" [disabled]="loginForm.invalid">Log In</button>
    </form>
    <div class="text-center mt-4">
      <a routerLink="/forget_pass" class="text-blue-900 hover:underline hover:text-purple-500">Forgot Password?</a>
    </div>
  </div>
</div>
