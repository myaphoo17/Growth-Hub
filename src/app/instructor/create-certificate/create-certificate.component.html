<div>
    <button (click)="onAddFrameClick()">+ Add Frame</button>
    <input type="file" id="frameUpload" (change)="onFrameFileChange($event)"  hidden />

    <div style="display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px;">
        <div *ngFor="let frame of frames; let i = index" style="position: relative;">
            <img [src]="frame.src" alt="Frame {{ i + 1 }}" style="width: 150px; height: 150px; object-fit: cover;" />
            <button (click)="removeFrame(i)" style="position: absolute; top: 5px; right: 5px; background: rgba(183, 175, 175, 0.733); color: white; border: none; border-radius: 50%; width: 20px; height: 20px; display: flex; align-items: center; justify-content: center;">&times;</button>
        </div>
    </div>

    <button (click)="onAddButtonClick()">Add</button>
</div>
