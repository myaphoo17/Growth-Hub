<div class="flex">
  <!-- Create Assignment Form -->
  <div class="w-full max-w-sm p-6 bg-white rounded-lg shadow-md m-4 flex-shrink-0">
    <h2 class="text-2xl font-semibold mb-4">Create Assignment</h2>
    <form [formGroup]="assignmentForm" (ngSubmit)="createAssignment()">
      <div class="mb-4">
        <label for="title" class="block text-gray-700">Title</label>
        <input type="text" id="title" formControlName="title" required class="mt-1 p-2 block w-full border border-gray-300 rounded-md">
      </div>
      <div class="mb-4">
        <label for="description" class="block text-gray-700">Description</label>
        <textarea id="description" formControlName="description" required class="mt-1 p-2 block w-full border border-gray-300 rounded-md"></textarea>
      </div>
      <div class="mb-4">
        <label for="dueDate" class="block text-gray-700">Due Date</label>
        <input type="date" id="dueDate" formControlName="dueDate" required class="mt-1 p-2 block w-full border border-gray-300 rounded-md">
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Create</button>
    </form>
  </div>

  <!-- Assignments Container -->
  <div class="flex-1 overflow-y-auto p-3">
    <!-- Assignment Cards -->
    <div class="flex flex-col space-y-4 w-full">
      <div *ngIf="assignments.length === 0" class="p-4 bg-white rounded-lg shadow-md">
        <p>No assignments found for this course.</p>
      </div>
      <div *ngFor="let assignment of assignments" class="relative p-4 bg-white rounded-lg shadow-md" (click)="assignment.id ? viewAssignmentDetails(assignment.id) : null">
        <h3 class="text-xl font-semibold">{{ assignment.title }}</h3>
        <p>{{ assignment.description }}</p>
        <small class="text-gray-500">Due: {{ assignment.dueDate | date }}</small>

        <!-- Vertical Three-Dot Menu -->
        <div class="absolute top-3 right-3 cursor-pointer" 
          (click)="toggleMenu(assignment.id, $event)">
          <div class="w-1 h-1 bg-gray-600 rounded-full mb-0.5 transition-all duration-300" 
            [ngClass]="{'bg-gray-800': openMenuId === assignment.id}"></div>
          <div class="w-1 h-1 bg-gray-600 rounded-full mb-0.5 transition-all duration-300" 
            [ngClass]="{'bg-gray-800': openMenuId === assignment.id}"></div>
          <div class="w-1 h-1 bg-gray-600 rounded-full mb-0.5 transition-all duration-300" 
            [ngClass]="{'bg-gray-800': openMenuId === assignment.id}"></div>
        </div>

        <!-- Dropdown Menu -->
        <div *ngIf="isMenuOpen(assignment.id)" class="absolute top-12 right-3 bg-white shadow-lg rounded-lg z-10">
          <!-- <button (click)="editAssignment(assignment)" class="block px-4 py-2 text-gray-700 hover:bg-gray-100 w-full text-left">Edit</button> -->
          <button (click)="deleteAssignment(assignment)" class="block px-4 py-2 text-gray-700 hover:bg-gray-100 w-full text-left">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
