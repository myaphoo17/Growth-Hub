<div class="flex">
    <div>
      <h2>Create Assignment</h2>
      <form [formGroup]="assignmentForm" (ngSubmit)="createAssignment()">
        <label for="title">Title</label>
        <input type="text" id="title" formControlName="title" required>
        <br>
        <label for="description">Description</label>
        <textarea id="description" formControlName="description" required></textarea>
        <br>
        <label fr="dueDate">Due Date</label>
        <input type="date" id="dueDate" formControlName="dueDate" required>
        <br>
        <button type="submit" class="btn btn-outline bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Create</button>
      </form>
    </div>
  </div>
