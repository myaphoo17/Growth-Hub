
<div class="w-60 p-5 bg-gray-100 shadow-lg flex flex-col h-full transition-all duration-300">
  <div class="flex flex-col items-start">
    <!-- <h2 class="text-lg font-bold mb-2">{{ videos[currentVideoIndex]?.title }}</h2> -->
    <div class="text-sm text-gray-600 mb-4">IBM</div>

    <!-- Course Material -->
    <div>
      <h3 class="font-bold text-lg mb-2">Course Material</h3>
      <div>
        <div *ngFor="let module of modules" (click)="selectItem(module)"
             [ngClass]="{'bg-gray-200 border-l-4 border-blue-600': selectedItem === module}" 
             class="flex items-center mb-2 cursor-pointer p-2 rounded hover:bg-gray-300 transition-all duration-300">
          <input type="checkbox" class="custom-checkbox h-5 w-5" [checked]="selectedItem === module">
          <span class="ml-3 text-lg text-gray-900">{{ module }}</span>
        </div>
      </div>
    </div>

    <!-- Assignment -->
    <div (click)="selectItem('Assignment')" [ngClass]="{'bg-gray-200 border-l-4 border-blue-600': selectedItem === 'Assignment'}" 
         class="flex items-center mb-2 cursor-pointer p-2 rounded hover:bg-gray-300 transition-all duration-300">
      <span class="ml-3 text-lg text-gray-900">Assignment</span>
    </div>
  </div>
</div>
