<div class="navbar fixed top-0 left-0 right-0 z-50 flex items-center justify-between p-5 bg-gray-100 shadow-md">
  <div class="flex items-center ">
    <mat-icon class="text-blue-900 text-5xl " style="width: 60px;  height: 50px;">cast_for_education</mat-icon>
  
    <div class="text-blue-900 text-2xl mt-3 font-semibold">Growth Hub</div>
  </div>
  

  <div class="flex items-center space-x-5">
    <div class="search-container flex items-center rounded-lg bg-gray-200 px-4 py-2 border border-blue-900">
      <input type="text" placeholder="Search..." class="border-none outline-none bg-transparent text-md px-2" />
      <mat-icon class="text-blue-900">search</mat-icon>
    </div>
  </div>

  <div class="flex items-center space-x-6">
    <a routerLink="stu-home" class="bg-blue-900 text-white hover:bg-amber-300 hover:font-semibold hover:text-black transition duration-300 text-md font-medium px-3 py-2 rounded-sm">Home</a>
    <a routerLink="mycourses" class="bg-blue-900 text-white hover:bg-amber-300 hover:font-semibold hover:text-black transition duration-300 text-md font-medium px-3 py-2 rounded-sm">My Courses</a>
    <a routerLink="stu-profile" class="bg-blue-900 text-white hover:bg-amber-300 hover:font-semibold hover:text-black transition duration-300 text-md font-medium px-3 py-2 rounded-sm">Profile</a>
    <div class="user-icon cursor-pointer" (click)="toggleDropdown()">
      <img 
        src="{{studentData.profilePhotoUrl}}" 
        alt="Profile Picture" 
        class="w-12 h-12 rounded-full border"
      >
    </div>
  </div>

  <!-- Dropdown Menu -->
  <div class="dropdown absolute right-0  w-48 bg-white rounded-lg shadow-lg py-2" [ngClass]="{ 'show': isDropdownVisible }">
    <a routerLink="/settings" class="block px-4 py-2 text-md text-gray-700 hover:bg-blue-100 hover:text-blue-900">Settings</a>
    <a routerLink="/accomplishments" class="block px-4 py-2 text-md text-gray-700 hover:bg-blue-100 hover:text-blue-900">Accomplishments</a>
    <a routerLink="/help-center" class="block px-4 py-2 text-md text-gray-700 hover:bg-blue-100 hover:text-blue-900">Help Center</a>
    <a routerLink="/logout" class="block px-4 py-2 text-md text-gray-700 hover:bg-blue-100 hover:text-blue-900">Logout</a>
  </div>
</div>

<app-route-refer></app-route-refer>
