<div class="sidebar bg-gray-200 w-80 p-4 shadow-lg">
    <div class="sidebar-header bg-gray-500 text-white py-4 px-6 rounded-lg">
      <h3 class="text-xl font-semibold">Chat Details</h3>
    </div>
    <div class="sidebar-content p-4">
      <!-- Current User -->
      <div class="flex items-center mb-6">
        <img src="https://via.placeholder.com/50" alt="User Avatar" class="w-12 h-12 rounded-full shadow">
        <div class="ml-3">
          <h4 class="text-lg font-semibold">{{ currentUser }}</h4>
          <!-- You can add more user details like status here -->
        </div>
      </div>
      <hr class="my-4 border-gray-300">
      <!-- Contacts -->
      <div>
        <h3 class="text-lg font-semibold mb-2 text-gray-700">Contacts</h3>
        <ul>
          <li *ngFor="let contact of contacts" class="mb-3">
            <a href="#" class="flex items-center p-2 hover:bg-gray-200 rounded-lg transition duration-200">
              <img [src]="contact.avatarUrl" alt="Contact Avatar" class="w-8 h-8 rounded-full shadow-sm">
              <span class="ml-3 text-gray-800">{{ contact.name }}</span>
              <span class="ml-auto text-xs text-gray-500">{{ contact.status }}</span>
            </a>
          </li>
        </ul>
      </div>
      <hr class="my-4 border-gray-300">
      <!-- Group Chats -->
      <div>
        <h3 class="text-lg font-semibold mb-2 text-gray-700">Group Chats</h3>
        <ul>
          <li *ngFor="let groupChat of groupChats" class="mb-3">
            <a href="#" class="flex items-center p-2 hover:bg-gray-200 rounded-lg transition duration-200">
              <img [src]="groupChat.avatarUrl" alt="Group Chat Avatar" class="w-8 h-8 rounded-full shadow-sm">
              <span class="ml-3 text-gray-800">{{ groupChat.name }}</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
