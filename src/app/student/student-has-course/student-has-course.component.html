<div *ngFor="let course of courses" class="p-6">
  <div class="bg-white shadow-lg rounded-lg overflow-hidden hover:shadow-2xl transition-shadow duration-300">
    <div class="p-3 flex items-center">
      <div class="flex-shrink-0">
        <!-- Image placeholder or other content -->
      </div>
      <div class="ml-3 mt-2">
        <div class="text-lg leading-5 font-semibold text-gray-900">
          {{ course.title }}
        </div>
        <div class="mt-1 text-sm text-gray-600">
        Course Duration :  {{ course.duration }}
        </div>
        <div class="mt-1 text-xs text-gray-700">
          {{ course.description }}
        </div>
        <div class="mt-2">
          <p class="font-semibold text-gray-800 text-sm">This Course Has:</p>
          <ul class="mt-2 flex flex-wrap gap-2">
            
            <li class="flex items-center">
              <mat-icon aria-hidden="false" aria-label="assignment icon" class="text-yellow-500">assignment</mat-icon>
              <span class="ml-1 text-xs">Assignment</span>
            </li>
            <li class="flex items-center">
              <mat-icon aria-hidden="false" aria-label="exam icon" class="text-yellow-500">task</mat-icon>
              <span class="ml-1 text-xs">Exam</span>
            </li>
            <li class="flex items-center">
              <mat-icon aria-hidden="false" aria-label="certificate icon" class="text-yellow-500">military_tech</mat-icon>
              <span class="ml-1 text-xs">Certificate</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="border-t border-gray-300">
      <div class="p-3 flex justify-end items-center">
        <a [routerLink]="['/student/courseDetails', encodeId(course.id)]">
          <button class="px-4 py-2 bg-blue-900 text-white rounded-lg hover:bg-blue-700 transition duration-150 text-sm">Go to Course</button>
        </a>
      </div>
    </div>
  </div>
</div>
