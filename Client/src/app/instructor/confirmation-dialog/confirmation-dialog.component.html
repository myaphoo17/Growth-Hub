<h2 mat-dialog-title>Save Current Section</h2>
<mat-dialog-content>
  <p>Do you want to save the current section before adding a new one?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">No</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
</mat-dialog-actions>
